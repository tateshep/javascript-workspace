<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 

  <!-- Modal, hidden at first -->
    <div id="myModal" class="lightbox-modal">
      <span class="close-btn">&times;</span>

      <div class="modal-content">
        <div id="slides-container" class="container">
          <div class="mySlides">
            <div class="numbertext">1/4</div>
              <img class="responsive-img" src="images/img1.jpg" alt="">
          </div>

          <div class="mySlides">
            <div class="numbertext">2/4</div>
              <img class="responsive-img" src="images/img2.jpg" alt="">
          </div>

          <div class="mySlides">
            <div class="numbertext">3/4</div>
              <img class="responsive-img" src="images/img3.jpg" alt="">
          </div>

          <div class="mySlides">
            <div class="numbertext">4/4</div>
              <img class="responsive-img" src="images/img4.jpg" alt="">
          </div>
        </div>

        <a class="next-btn" onclick="plusSlides(1)">&#10095;</a>
        <a class="prev-btn" onclick="plusSlides(-1)">&#10094;</a>

      <!-- Thumbnail controls -->
        <div class="thumbnail-controls">
          <img class="thumbnail-controls-images" onclick="currentSlide(parseInt(this.id))" src="images/img1.jpg" height="100px"alt="">
          <img class="thumbnail-controls-images" onclick="currentSlide(parseInt(this.id))" src="images/img2.jpg" height="100px"alt="">
          <img class="thumbnail-controls-images" onclick="currentSlide(parseInt(this.id))" src="images/img3.jpg" height="100px"alt="">
          <img class="thumbnail-controls-images" onclick="currentSlide(parseInt(this.id))" src="images/img4.jpg" height="100px"alt="">
        </div>

      </div>

    </div>
    <!--End Modal, hidden at first -->


    <!-- Images used to open modal -->    

    <div class="open-modal-img">
      <img class=""src="images/img1.jpg" onclick="currentSlide(parseInt(this.id))" height="100px"alt="">
    </div>

    <div class="open-modal-img">
      <img class=""src="images/img2.jpg" onclick="currentSlide(parseInt(this.id))" height="100px"alt="">
    </div>

   <div class="open-modal-img">
      <img class=""src="images/img3.jpg" onclick="currentSlide(parseInt(this.id))" height="100px"alt="">
    </div>

   <div class="open-modal-img">
      <img class=""src="images/img4.jpg" onclick="currentSlide(parseInt(this.id))" height="100px"alt="">
    </div>


    <!-- End Images used to open modal -->    

    <script src="app.js"></script>
  </body>
</html>
