<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 

  <!-- Modal, hidden at first -->
    <div id="myModal" class="lightbox-modal">
      <span class="close-btn">&times;</span>

      <div class="modal-content">
      
        <div class="mySlides">
          <div class="numbertext">1/4</div>
            <img src="images/img1.jpg" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">2/4</div>
            <img src="images/img2.jpg" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">3/4</div>
            <img src="images/img3.jpg" alt="">
        </div>

        <div class="mySlides">
          <div class="numbertext">4/4</div>
            <img src="images/img4.jpg" alt="">
        </div>

        <a class="next-btn">&#10095;</a>
        <a class="prev-btn">&#10094;</a>

      <!-- Thumbnail controls -->
        <div class="thumbnail-controls">
          <img src="images/img1.jpg" height="100px" alt="">
          <img src="images/img2.jpg" height="100px" alt="">
          <img src="images/img3.jpg" height="100px" alt="">
          <img src="images/img4.jpg" height="100px" alt="">
        </div>

      </div>

    </div>
    <!--End Modal, hidden at first -->

    <div class="my-images">
      <img src="images/img1.jpg" height="100px"alt="">
    </div>

    <div class="my-images">
      <img src="images/img2.jpg" height="100px"alt="">
    </div>

   <div class="my-images">
      <img src="images/img3.jpg" height="100px"alt="">
    </div>

   <div class="my-images">
      <img src="images/img4.jpg" height="100px"alt="">
    </div>


    <!-- Images used to open modal -->    

    <script src="app.js"></script>
  </body>
</html>
